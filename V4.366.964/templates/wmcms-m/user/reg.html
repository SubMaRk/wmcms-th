<!DOCTYPE html>
<head>
<title>{title}</title>
<meta name="description" content="{desc}">
<meta name="keywords" content="{key}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="white"/>
<link href="{templates}/css/style.css" rel="stylesheet" type="text/css">
<link href="{templates}/css/wm.css" rel="stylesheet" type="text/css">
</head>
<body class="bg">
<div id="upfile"></div>
<div class="container">
<div class="content-wrap">
<div class="content">

<style>
.bg, .content-wrap {
background: #eee;
}
input:-webkit-autofill {
-webkit-box-shadow: 0 0 0px 1000px #ffffff inset !important;
}


.log_connect {
    padding: 0 15px;
    text-align: center;
}
.log_connect .title {
    background: url({templates}/img/v.png) repeat-x 0 50%;
}
.log_connect .title h4 {
    display: inline-block;
}
.log_connect .title h4 span {
    float: left;
    padding: 0 10px;
    font-size: 16px;
    font-weight: 400;
}
.b_e {
    background: #eee;
}
.cg, .cg a {
    color: #999;
}
.log_connect .item ul {
    display: inline-block;
}
.log_connect .item ul li {
    float: left;
    padding: 15px;
    margin: 10px;
    -moz-border-radius: 35px;
    -webkit-border-radius: 35px;
    border-radius: 35px;
}
.log_connect .item ul li img {
    width: 40px;
    height: 40px;
}
.size_14 {
    font-size: 14px;
}
.tc {
    text-align: center;
}
.pb10 {
    padding-bottom: 10px;
}
.imgcode{height: 40px;width: 190px;}
.login_from li.rein .txtcode{display: block;margin-left: 120px;}
</style>

<!-- header start -->
<header class="header">
  <div class="nav"> <a href="javascript:;" onclick="history.go(-1)" class="menu-z"><img src="{templates}/img/icon_back.png" /></a>
    <h2 class="layer_login tit">注册</h2>

  </div>
</header>
<!-- header end --> 

  

<!-- userinfo start -->
<div class="layer_login loginbox "> 
    <form method="post" action="{注册提交地址}" onsubmit="" >
    {表单锁}
	<input type="hidden" name="type" value="reg" />
        <div class="login_from">
      <ul>
        <li class="rein"><span>帐号</span>
          <input type="text" value="" tabindex="1" class="p_fre username" size="30" autocomplete="off" value="" name="name"  placeholder="用户名：3-15位" fwin="login">
          <a class="uin_del" id="del" href="javascript:void(0);" style="display:none;"></a> </li>
        <li class="rein"><span>密码</span>
          <input type="password" tabindex="2" class="p_fre s_fre" size="30" value="" name="psw" placeholder="密码" fwin="login">
        </li>
       <li class="rein"><span>确认密码</span>
          <input type="password" tabindex="2" class="p_fre s_fre" size="30" value="" name="repsw" placeholder="确认密码" fwin="login">
        </li>
       <li class="rein"><span>邮箱</span>
          <input type="text" tabindex="2" class="p_fre s_fre" size="30" value="" name="email" placeholder="邮箱地址" fwin="login">
        </li>
        <li class="questionli" style="display:none">
          <div class="login_select"> <span class="login-btn-inner"> <span class="login-btn-text"> <span class="span_question">选择性别</span> </span> <span class="icon-arrow">&nbsp;</span> </span>
            <select id="questionid_LK0QH" name="sex" class="sel_list">
            <option value="1">男</option>
            <option value="2" selected="selected">女</option>
            </select>
          </div>
        </li>
        {注册验证码开启}<li class="rein"><span>密码</span>
          <input type="text" id="text" class="p_fre s_fre" style="display:-webkit-inline-box;width: 100px;" value="" name="code" placeholder="验证码">{注册验证码}
        </li>{/注册验证码开启}
      </ul>
       
    </div>
    <div class="btn_login">
      <button style="background:#00aeef;" tabindex="3" value="true" type="submit" name="submit" class="formdialog pn pnc"><span>注册</span></button>
    </div>
    
    
  </form>



   <p class="cg tc size_14 pb10">
   <a href="{登录}" class="showpage go" id="member">已有账号？立即登录</a>
   </p>
  
  
   
</div>
<!-- userinfo end --> 
<div class="log_connect">
          <div class="title"><h4><span class="cg b_e">使用第三方账号登录</span></h4></div>
          <div class="item">
            <ul>
              {qq登录开启}<li class="b_f"><a href="{qq登录}"><img src="{templates}/img/qq.png"></a></li>{/qq登录开启}
			  {百度登录开启}<li class="b_f"><a href="{百度登录}"><img src="{templates}/img/baidu.png"></a></li>{/百度登录开启}
			  {微博登录开启}<li class="b_f"><a href="{微博登录}"><img src="{templates}/img/xinlang.png"></a></li>{/微博登录开启}
			  {微信公众号登录开启}<li class="b_f"><a href="{微信公众号登录}"><img src="{templates}/img/weixin.jpg"></a></li>{/微信公众号登录开启}
			  </ul>
          </div>
        </div>
  
<div id="mask" style="display:none;"></div>



</div>
</div>
</div>
<script src="{templates}/js/main.js" type="text/javascript"></script>
<script src="{templates}/js/classie.js" type="text/javascript"></script> 
<script src="{templates}/js/jquery.scrollUp.min.js"type="text/javascript"></script>
<script type="text/javascript">
jQuery(function(){
  jQuery.scrollUp({
  animation: 'fade', // Fade, slide, none
      scrollText: 'GoTop',
  }
  
  );
});
jQuery(function(){
jQuery(window).scroll(function(){
          height = jQuery(window).scrollTop();
   	  	  if(height > 200){
 jQuery('.header').addClass("fixed");
 jQuery('.slnav').addClass("fixed");
   	  	  }else{
 jQuery('.header').removeClass("fixed");
 jQuery('.slnav').removeClass("fixed");
   	  	  };
});
});
</script>

{footer:footer.html}
