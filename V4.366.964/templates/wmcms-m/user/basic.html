<body class="bg">

<div class="container">

<div class="content-wrap">
<div class="content">

 

<style>
.bg, .content-wrap{ background:#EEE;}
.xld .atc {float: left;margin: 0 15px 0 0;}
#thumbslist .listbox{ margin:0;}
.container {
background:#fff;
}
.bo_b {
    border-bottom: 1px solid #ddd;
}
.topnv {
    height: 50px;
    position: relative;
}
.size_16 {
    font-size: 16px;
}
.imui_scrollx {
    overflow: hidden;
}

.topnv .imui_scrollx_area {
    height: 50px;
}


.imui_scrollx_area {
    padding-bottom: 10px;
    position: relative;
    overflow-y: hidden;
    overflow-x: scroll;
    -webkit-overflow-scrolling: touch;
}

.topnv.topnv_nr ul {
    padding: 0 8px;
}

.topnv ul {
    padding: 0 46px 0 8px;
}
.imui_scrollx_area ul {
    position: absolute;
    left: 0;
    white-space: nowrap;
}

.topnv li.a {
    border-bottom: 1px solid #33ccff;
}

.imui_scrollx_area ul li {
    display: inline-block;
    verflow: hidden;
}

.topnv li {
    height: 49px;
    line-height: 49px;
}

.topnv li.a a {
    color: #33ccff;
}

.imui_scrollx_area ul li a {
    display: block;
}
.topnv li a {
    padding: 0 5px;
}

.imui_blocks {
    margin-top: 8px;
    line-height: 1.4;
    overflow: hidden;
    position: relative;
	background: #fff;
}
.imui_block {
    padding: 10px 15px;
    position: relative;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-align: center;
    -moz-flex-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}
.cg, .cg a {
    color: #999;
}
.imui_block_hd {
    padding-right: 0.3em;
    vertical-align: text-top;
}

.flex {
    -webkit-box-flex: 1;
    -moz-box-flex: 1;
    -ms-flex: 1;
    -webkit-flex: 1;
    flex: 1;
}

.imui_input {
    width: 100%;
    border: 0;
    outline: 0;
    -webkit-appearance: none;
    background-color: transparent;
    font-size: inherit;
    color: inherit;
    height: 1.4em;
    line-height: 1.4;
}
input, select, textarea, button {
    font: 14px/1.8 Microsoft YaHei, Helvetica, sans-serif;
}

.imui_block_ft {
    text-align: right;
}

.imui_block_select .imui_select {
    padding-right: 30px;
}
.imui_select {
    -webkit-appearance: none;
    border: 0;
    outline: 0;
    background-color: transparent;
    width: 100%;
    font-size: inherit;
    height: 44px;
    position: relative;
    z-index: 1;
    padding-left: 12px;
}
.btn {
    display: block;
    width: 96%;
    margin: 8px auto;
    height: 40px;
    line-height: 40px;
    border-radius: 4px;
    background: #5494ee;
    text-align: center;
    color: #fff;
    font-size: 18px;
    text-decoration: none;
}
.tipa {
    line-height: 30px;

    border: solid 1px #e9e9e9;
    background: #f9f9f9;
    color: #999;
    padding: 5px 7px;
    text-shadow: 0 0 1px rgba(114,106,86,0.3);

    font-size: 13px;
}
</style>

<header class="header">
  <div class="hdc cl"> <a href="javascript:;" onclick="history.go(-1);" class="menu-z">

      <a href="{用户中心}" class="user_avt" title="{用户昵称}">
	  <img src="{用户头像}" /></a> 
    </div>
  </div>
</header>

<div class="imui_scrollx size_16 bo_b topnv topnv_nr">
  <div class="imui_scrollx_area b_f">
    <ul>
                                  <li class="a"><a href="{基本资料}" class="gettab" tab="sp_profile">基本资料</a></li>
                                      <li><a href="{头像设置}" class="gettab" tab="sp_profile">头像修改</a></li>
                                      <li><a href="{修改密码}" class="gettab" tab="sp_profile">修改密码</a></li>
                                      <li><a href="{验证邮箱}" class="gettab" tab="sp_profile">验证邮箱</a></li>

    </ul>
  </div>
</div>


<!--资料设置-->
<form  method="post" action="{表单提交地址}">
<input type="hidden" name="type" value="upbasic" >
<div class="imui_blocks b_f size_16">
<div class="imui_block">
<div class="imui_block_hd cg">用户昵称</div>
<div class="imui_block_bd flex">

<input type="text" class="imui_input" autocomplete="off"  name="nickname" value="{用户昵称}" >
</div><div class="imui_block_ft"></div></div>       
                
 <div class="imui_block"><div class="imui_block_hd cg">用户邮箱</div><div class="imui_block_bd flex">
 <input type="text" class="imui_input" autocomplete="off" value="{用户邮箱}" name="email">
 </div><div class="imui_block_ft"></div></div>    
 
  <div class="imui_block"><div class="imui_block_hd cg">用户 q q</div><div class="imui_block_bd flex">
 <input type="text" class="imui_input" autocomplete="off" value="{用户qq}" name="qq">
 </div><div class="imui_block_ft"></div></div>    
 
 <div class="imui_block"><div class="imui_block_hd cg">用户手机</div><div class="imui_block_bd flex">
 <input type="text" class="imui_input" autocomplete="off" value="{用户手机}" name="tel">
 </div><div class="imui_block_ft"></div></div>       

 <div class="imui_block"><div class="imui_block_hd cg">出生日期</div><div class="imui_block_bd flex">
 <input type="date" class="imui_input" autocomplete="off" value="{用户出生日期}" name="birthday">
 </div><div class="imui_block_ft"></div></div>  


 <div class="imui_block"><div class="imui_block_hd cg">用户签名</div><div class="imui_block_bd flex">
 <input type="text" class="imui_input" autocomplete="off" value="{用户签名}" name="sign">
 </div><div class="imui_block_ft"></div></div>   

 <div class="imui_block imui_block_select imui_select_after">
 <div class="imui_block_hd cg">用户性别</div>
 <div class="imui_block_bd flex">
 <select name="sex" class="imui_select" >
 <option value="1">男</option>
 <option value="2">女</option>
 </select>
 </div></div>                        

  </div>
<input type="submit"  value="保存" class="btn">
</form>		

<div class="tipa">1.用户昵称可以是中文英文数字<br>2.用户邮箱经过认证之后是无法修改的<br>3.用户签名请设置为100字以内！
</div>						
</div>

jQuery(function(){
  jQuery.scrollUp({
  animation: 'fade', // Fade, slide, none
      scrollText: 'GoTop',
  }
  
  );
});
jQuery(function(){
jQuery(window).scroll(function(){
          height = jQuery(window).scrollTop();
   	  	  if(height > 200){
 jQuery('.header').addClass("fixed");
 jQuery('.slnav').addClass("fixed");
   	  	  }else{
 jQuery('.header').removeClass("fixed");
 jQuery('.slnav').removeClass("fixed");
   	  	  };
});
});
</script>
