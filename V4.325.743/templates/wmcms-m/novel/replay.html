<div class="girl_list_tie">
 <a href="/module/novel/info.php?pt={pt}&tid={分类id}&nid={id}">{名字}</a> > 评论列表</div>
<div class="other-author-wrap related-tag">
	<div id="comments">
		<div class="comment-post" id="comment-post">
			<form name="re" action="{评论提交地址}" method="post">
			{表单锁}{评论隐藏表单}
			<p><textarea name="content" rows="10" class="post-area" placeholder="你的评论可以一针见血" style="width:100%"></textarea></p>
			<div class="gdpl">
			<div title="评论" class="face"><a href="#">评论({评论数量})</a></div>
			{发表评论验证码开启}{发表评论验证码}<input type="text" name="code" size="8" placeholder="请输入验证码"/>{/发表评论验证码开启}
			<input type="submit" name="go" class="open2" id="submit" value="发表评论"></div>
			</form>
		</div>
	</div>
	
<div class="pl-list">
	{评论:数量=10;排序=时间}  
			 <div class="pl-box">
          		<div class="pl-box-top">
                <a href="{评论用户空间}" class="a-img"><img src="{评论用户头像}"></a>
                <p class="name">{评论用户昵称}<span class="fn100">&nbsp;{评论楼层}&nbsp;</span></p>
                <p class="time">{评论时间}</p>
            </div>
            <div class="pl-box-ctt">{评论内容}</div>
            <div class="pl-box-btn">
                                    <a href="{评论顶链接}">顶你个肺</a> ( {评论顶} )
                                    <a href="{评论踩链接}">踩你丫的</a> ( {评论踩} )
            </div>
        </div>
	{/评论}
	</div>
</div>
